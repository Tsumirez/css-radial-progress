<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pure css radial progress bar</title>
</head>

<body>
    <div class="circle c-60">
        <div class="second"></div>
        <span class="content">CSS</span>
        <div class="first"></div>
    </div>

    <div class="circle c-40">
        <div class="second"></div>
        <span class="content">JS (ES6+)</span>
        <div class="first"></div>
    </div>

    <div class="circle c-20">
        <div class="second"></div>
        <span class="content">HTML</span>
        <div class="first"></div>
    </div>

    <svg viewBox="0 0 100 100" class="radial-progress-svg sp75">
        <defs>
            <clipPath id="ring" clipPathUnits="objectBoundingBox">
                <path clip-rule="evenodd"
                    d="M 0.5 .05 a 0.45 0.45 0 0 1 0 0.9 a 0.4 0.4 0 0 1 0 -0.9 M 0.5 0 a 0.5 0.5 0 0 1 0 1 a 0.5 0.5 0 0 1 0 -1" />
            </clipPath>
        </defs>

        <foreignObject x="0" y="0" width="100" height="100" clip-path="url(#ring)">
            <div></div>
        </foreignObject>
        <foreignObject x="0" y="0" width="100" height="100">
            <h2 class="text">SVG</h2>
        </foreignObject>
        <path d="M 50 0 a 50 50 0 0 0 0 100 a 50 50 0 0 0 0 -100"  class="progress-bar"></path>
        <path d="M 50 5 a 45 45 0 0 0 0 90 a 45 45 0 0 0 0 -90" stroke-width="1" stroke="black"></path>
        <path d="M 50 0 a 50 50 0 0 0 0 100 a 50 50 0 0 0 0 -100" stroke-width="2" stroke="black"></path>
    </svg>

</body>

</html>
