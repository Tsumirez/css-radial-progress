<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pure css radial progress bar</title>
</head>

<body>
    <div class="circle c-60">
        <div class="second"></div>
        <span class="content">CSS</span>
        <div class="first"></div>
    </div>

    <div class="circle c-40">
        <div class="second"></div>
        <span class="content">JS (ES6+)</span>
        <div class="first"></div>
    </div>

    <div class="circle c-20">
        <div class="second"></div>
        <span class="content">HTML</span>
        <div class="first"></div>
    </div>

    <!-- <div class="ex ex75">
        
    </div> -->

    <svg viewBox="0 0 100 100" class="radial-progress-svg sp75">
        <circle cx="50" cy="50" r="50"></circle>
        <circle cx="50" cy="50" r="46.5"></circle>
        <path stroke="#111" fill="transparent" d="M 50 0 a 50 50 0 0 0 0 100 a 50 50 0 0 0 0 -100"></path>
        <foreignObject x="0" y="0" width="100" height="100">
            <h2 class="text">SVG</h2>
        </foreignObject>
    </svg>
</body>

</html>
